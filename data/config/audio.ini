[Music]
Pausable          = false
OnCreate          = > Get Music ID, Object.Delete <, Set Music ID ^
SoundList         = @
Bus               = bgm
LifeTime          = sound
Loop              = true
Volume            = 0.4

[GameMusic@Music]
Mod               = bgm/monday.mod

[GameOverMusic@Music]
Mod               = bgm/drozerix_-_bubble_machine.xm

[Sound]
Pausable          = false
SoundList         = @
LifeTime          = sound
Bus               = sfx
Volume            = 0.5

[LaserSound@Sound]
Sound             = sfx/laserSmall_000.ogg
Pitch             = 1 ~ 1.2

[ExplosionSound@Sound]
OnCreate          = Object.SetOwner ^
Sound             = sfx/explosionCrunch_000.ogg

[ThrusterSound@Sound]
Sound             = sfx/thrusterFire_000.ogg
Loop              = true
