[BackgroundShader]
ParamList         = res # time
res               = % Get MainCamera Size
time              = time
UseCustomParam    = true

[SpiralShader@BackgroundShader]
; Adapted from https://www.shadertoy.com/view/clfGW8 by kishimisu
Code              = "
void main()
{
  vec2 coord = gl_FragCoord.xy;
  float i = 0.0, l = length(coord += coord - res.xy) / res.y + i, t = time;
  vec4 color = vec4(0.0);
  for(int j = 0;
      j < 10;
      j++)
  {
    float i = float(j) + 0.3;
    color += length(min(res.yy / abs(coord), res.xy)) / 300.0 * (cos(++t + i + vec4(0.0, 1.0, 2.0, 0.0)) * l + l);
    coord *= mat2(cos(l * 0.2 - i * --t / 100.0 + vec4(0.0, 33.0, 11.0, 0.0)));
  }
  gl_FragColor = color;
}
"

[StarShader@BackgroundShader]
; Adapted from https://www.shadertoy.com/view/7lyBRR by Xor
Code              = "
void main()
{
  gl_FragColor = vec4(0.0);
  for(float i = 1.0; i < 50.0; i++)
  {
    gl_FragColor += (i * cos(i + vec4(0.0, 2.0, 4.0, 0.0)) + i) / 10000.0
                  / length(fract(gl_FragCoord.xy / res.y * 20.0 / i + time * 0.2 + cos(i * vec2(9.0, 7.0))) - 0.5);
  }
  gl_FragColor *= gl_FragColor;
}
"
