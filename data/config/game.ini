[Input]
KEY_ESCAPE        = Quit

[MainViewport]
Camera            = MainCamera

[MainCamera]
FrustumWidth      = 1920
FrustumHeight     = 1080
FrustumNear       = 0
FrustumFar        = 2
Position          = -1
Size              = % return (&MainCamera.FrustumWidth, &MainCamera.FrustumHeight)

[Scene]
Unique            = true
Pausable          = false
OnCreate          = Load &Game.SaveFile
OnDelete          = Config.SetOrigin Save &Game.SaveFile, Save &Game.SaveFile true true, Object.Create Scene
ChildList         = Asteroids # Ships # % Get Game GameMusic # HUD # Background

Input             = @
KEY_1             = 1P
KEY_2             = 2P
KEY_F1            = Reset

TriggerList       = @
Input:.1P         = Config.SetParent Game 1P, Object.Delete ^
Input:.2P         = Config.SetParent Game 2P, Object.Delete ^
Input:.Reset      = Object.Delete ^

[1P]
Ships             = Ship1
BackgroundShader  = SpiralShader
GameMusic         = GameMusic1P

[2P@1P]
Ships            += Ship2
BackgroundShader  = StarShader
GameMusic         = GameMusic2P

[Game@2P]
SaveFile          = % File.GetApplicationSaveDirectory Roidz/HiScore.sav
ViewportList      = MainViewport # LeftViewport # RightViewport # TopViewport # BottomViewport
ArenaSize         = @MainCamera.Size
Mode              = % Config.GetParent @
ScoreID           = % return Score&.Mode

[LeftViewport]
Camera            = LeftCamera

[RightViewport]
Camera            = RightCamera

[TopViewport]
Camera            = TopCamera

[BottomViewport]
Camera            = BottomCamera

[LeftCamera@MainCamera]
Position          = % * &.Size (-1, 0)

[RightCamera@MainCamera]
Position          = % * &.Size (1, 0)

[TopCamera@MainCamera]
Position          = % * &.Size (0, -1)

[BottomCamera@MainCamera]
Position          = % * &.Size (0, 1)

[Object]
Body              = @
Dynamic           = true
Solid             = false
PartList          = @
Type              = sphere
TriggerList       = DeleteTrigger

[DeleteTrigger]
Collide           = Object.Delete ^

[Background]
Pausable          = false
Graphic           = @
Texture           = pixel
Pivot             = center
ParentCamera      = MainCamera
Scale             = 1
Position          = 1
Shader            = @Game.BackgroundShader


@asteroids.ini@
@audio.ini@
@explosions.ini@
@shaders.ini@
@ships.ini@
@ui.ini@
