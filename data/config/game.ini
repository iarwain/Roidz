[Input]
KEY_ESCAPE        = Quit
KEY_BACKSPACE     = Reset

[MainViewport]
Camera            = MainCamera

[MainCamera]
FrustumWidth      = 1920
FrustumHeight     = 1080
FrustumNear       = 0
FrustumFar        = 2
Position          = -1
Size              = % > Get MainCamera FrustumHeight, > Get MainCamera FrustumWidth, return (<, <)

[Scene]
Unique            = true
Pausable          = false
OnCreate          = > Get Game SaveFile, Load <
OnDelete          = >> Get Game SaveFile, Config.SetOrigin Save <, Save < true true, Object.Create Scene
ChildList         = Asteroids # Ships # GameMusic # HUD # Background

Input             = @
KEY_1             = 1P
KEY_2             = 2P

TriggerList       = @
Input:.1P         = Config.SetParent Game 1P, Object.Delete ^
Input:.2P         = Config.SetParent Game 2P, Object.Delete ^

[1P]
Ships             = Ship1
BackgroundShader  = SpiralShader

[2P]
Ships             = Ship1 # Ship2
BackgroundShader  = StarShader

[Game@2P]
SaveFile          = % File.GetApplicationSaveDirectory Roidz/HiScore.sav
ViewportList      = MainViewport # LeftViewport # RightViewport # TopViewport # BottomViewport
ArenaSize         = @MainCamera.Size
Mode              = % Config.GetParent @
ScoreID           = % > Get @ Mode, return Score<

[LeftViewport]
Camera            = LeftCamera

[RightViewport]
Camera            = RightCamera

[TopViewport]
Camera            = TopCamera

[BottomViewport]
Camera            = BottomCamera

[LeftCamera@MainCamera]
Position          = % > Get @ Size, * < (-1, 0)

[RightCamera@MainCamera]
Position          = % > Get @ Size, * < (1, 0)

[TopCamera@MainCamera]
Position          = % > Get @ Size, * < (0, -1)

[BottomCamera@MainCamera]
Position          = % > Get @ Size, * < (0, 1)

[Object]
Body              = @
Dynamic           = true
Solid             = false
PartList          = @
Type              = sphere
TriggerList       = DeleteTrigger

[DeleteTrigger]
Collide           = Object.Delete ^

[Background]
Pausable          = false
Graphic           = @
Texture           = pixel
Pivot             = center
ParentCamera      = MainCamera
Scale             = 1
Position          = 1
Shader            = @Game.BackgroundShader


@asteroids.ini@
@audio.ini@
@explosions.ini@
@shaders.ini@
@ships.ini@
@ui.ini@
