[Input]
KEY_ESCAPE      = Quit
KEY_BACKSPACE   = Reset

[MainViewport]
Camera          = MainCamera

[MainCamera]
FrustumWidth    = 1920
FrustumHeight   = 1080
FrustumFar      = 2
FrustumNear     = 0

[Scene]
ChildList       = Asteroids # Ships

[1P]
Ships           = Ship1

[2P]
Ships           = Ship1 # Ship2

[Game@1P]
AreaWidth       = @MainCamera.FrustumWidth
AreaHeight      = @MainCamera.FrustumHeight
ViewportList    = MainViewport # LeftViewport # RightViewport # TopViewport # BottomViewport

[LeftViewport]
Camera          = LeftCamera

[LeftCamera@MainCamera]
Position        = (-1920, 0)

[RightViewport]
Camera          = RightCamera

[RightCamera@MainCamera]
Position        = (1920, 0)

[TopViewport]
Camera          = TopCamera

[TopCamera@MainCamera]
Position        = (0, -1080)

[BottomViewport]
Camera          = BottomCamera

[BottomCamera@MainCamera]
Position        = (0, 1080)

[Render]
ConsoleFontScale = 3

@asteroids.ini@
@ships.ini@
