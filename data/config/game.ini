[Input]
KEY_ESCAPE        = Quit
KEY_BACKSPACE     = Reset

[MainViewport]
Camera            = MainCamera

[MainCamera]
FrustumWidth      = 1920
FrustumHeight     = 1080
FrustumFar        = 2
FrustumNear       = 0
Position          = -1

[Scene@ScrollObject]
OnCreate          = > Get Game SaveFile, Load <, Set @ ID ^
OnDelete          = >> Get Game SaveFile, Config.SetOrigin Save <, Save < true true, Object.Create Scene
Pausable          = false
ChildList         = Asteroids # Ships # GameMusic # Score # Background

Input             = @
KEY_1             = 1P
KEY_2             = 2P

TriggerList       = @
Input:.1P         = Config.SetParent Game 1P, Object.Delete ^
Input:.2P         = Config.SetParent Game 2P, Object.Delete ^

[1P]
Ships             = Ship1

[2P]
Ships             = Ship1 # Ship2

[Game@2P]
SaveFile          = % File.GetApplicationSaveDirectory Roidz/HiScore.sav
AreaWidth         = @MainCamera.FrustumWidth
AreaHeight        = @MainCamera.FrustumHeight
ViewportList      = MainViewport # LeftViewport # RightViewport # TopViewport # BottomViewport
Scene             = @Scene.ID
Mode              = % Config.GetParent @

[LeftViewport]
Camera            = LeftCamera

[LeftCamera@MainCamera]
Position          = (-1920, 0)

[RightViewport]
Camera            = RightCamera

[RightCamera@MainCamera]
Position          = (1920, 0)

[TopViewport]
Camera            = TopCamera

[TopCamera@MainCamera]
Position          = (0, -1080)

[BottomViewport]
Camera            = BottomCamera

[BottomCamera@MainCamera]
Position          = (0, 1080)

[Object]
Body              = @
Dynamic           = true
Solid             = false
PartList          = @
Type              = sphere
TriggerList       = DeleteTrigger

[DeleteTrigger]
Collide           = Object.Delete ^

[Background]
Graphic           = @
Texture           = pixel
Pivot             = center
ParentCamera      = MainCamera
Scale             = 1
Position          = 1
Shader            = StarShader
ShaderList        = % Get @ Shader


@asteroids.ini@
@audio.ini@
@explosions.ini@
@shaders.ini@
@ships.ini@
@ui.ini@
