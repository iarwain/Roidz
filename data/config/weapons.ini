[Weapon]
OnCreate          = Object.Enable ^ false
Spawner           = WeaponSpawner
Position          = 0.1

[WeaponSpawner]
Object            = Laser
WaveSize          = 1
WaveDelay         = 0.2
ObjectSpeed       = (1000, 0)
UseRelativeSpeed  = true
Immediate         = true
CleanOnDelete     = true

[Laser@Object]
Graphic           = @
Texture           = pixel
Color             = red
Size              = (20, 5)
Pivot             = left
LifeTime          = 5
