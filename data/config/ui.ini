[Text]
Graphic           = @
Text              = @
String            = 0
Smoothing         = false
Pivot             = center
Scale             = 4

[GameOver@Text]
ParentCamera      = MainCamera
Scale             = 0.75
String            = GAME OVER
OnCreate          = Input.SetValue Pause 1, > Get Scene ID, Object.SetOwner ^ <
OnDelete          = Input.SetValue Pause 1
ChildList         = GameOverMusic

FXList            = @
SlotList          = @
Loop              = true
Type              = hsv
Absolute          = true
EndTime           = 5
StartValue        = (0, 1, 1)
EndValue          = (1, 1, 1)

[Score@Text]
OnCreate          = Set Score Value 0, Set Score ID ^
ParentCamera      = MainCamera
UseParentSpace    = false
Position          = top -> top (0, 10)
ChildList         = HiScore

TriggerList       = @
UpdateScore       = > : 1, > Object.GetText ^, >> + < <, Object.SetText ^ < #
                    > Get Save HiScore, > Max < <, Set Save HiScore < #
                      Object.AddFX ^ AddScore

[AddScore]
SlotList          = @
Type              = scale
Curve             = sine
EndTime           = 0.2
EndValue          = 1.2

[HiScore@Text]
IgnoreFromParent  = scale position.scale
Position          = top -> bottom (0, 5)
Color             = lime
TrackList         = @
Loop              = true
0                 = > Get Save HiScore, Object.SetText ^ <
