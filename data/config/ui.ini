[HUD]
Size              = @MainCamera
Pivot             = center
ChildList         = Score

[Text]
Graphic           = @
Text              = @
String            = 0
Pivot             = center
Font              = GameFont

[GameFont]
Typeface          = LazenbyCompSmooth.ttf
CharacterSize     = 50

[GameOverFont@GameFont]
CharacterSize     = 400

[GameOver@Text]
Pausable          = false
ParentCamera      = MainCamera
Scale             = (0.9, 0)
Font              = GameOverFont
String            = GAME OVER
OnCreate          = Input.SetValue Pause 1, Object.SetOwner ^ &Scene.ID
OnDelete          = Input.SetValue Pause 1
ChildList         = GameOverMusic

FXList            = @
SlotList          = @
Loop              = true
Type              = hsv
Absolute          = true
EndTime           = 5
StartValue        = (0, 1, 1)
EndValue          = (1, 1, 1)

[Score@Text]
Unique            = true
Position          = top -> top (0, 20)
ChildList         = HiScore

TriggerList       = @
UpdateScore       = > : 1, > Object.GetText ^, >Score + < <, Object.SetText ^ &Score #
                    > Get Save &Game.ScoreID, > Max < &Score, Set Save &Game.ScoreID < #
                      Object.AddFX ^ AddScore

[AddScore]
SlotList          = @
Type              = scale
Curve             = sine
EndTime           = 0.2
EndValue          = 1.2

[HiScore@Text]
IgnoreFromParent  = scale position.scale
Position          = top -> bottom (0, 10)
Color             = lime
TrackList         = @
Loop              = true
0                 = > Get Save &Game.ScoreID, Object.SetText ^ <
