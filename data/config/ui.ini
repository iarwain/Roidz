[HUD]
Size              = @MainCamera
ChildList         = Score

[Text]
Graphic           = @
Text              = @
String            = 0
Pivot             = center
Font              = GameFont

[GameFont]
Typeface          = LazenbyCompSmooth.ttf
CharacterSize     = 50

[GameOverFont@GameFont]
CharacterSize     = 400

[GameOver@Text]
Pausable          = false
ParentCamera      = MainCamera
Scale             = (0.9, 0)
Font              = GameOverFont
String            = GAME OVER
OnCreate          = Input.SetValue Pause 1, > Get Scene ID, Object.SetOwner ^ <
OnDelete          = Input.SetValue Pause 1
ChildList         = GameOverMusic

FXList            = @
SlotList          = @
Loop              = true
Type              = hsv
Absolute          = true
EndTime           = 5
StartValue        = (0, 1, 1)
EndValue          = (1, 1, 1)

[Score@Text]
OnCreate          = Set Score Value 0, Set Score ID ^
ParentCamera      = MainCamera
UseParentSpace    = false
Position          = top -> top (0, 10)
ChildList         = HiScore

TriggerList       = @
UpdateScore       = > : 1, > Object.GetText ^, >> + < <, Object.SetText ^ < #
                    > Get Game ScoreID, > Get Save <, > Max < <, > Get Game ScoreID, Set Save < < #
                      Object.AddFX ^ AddScore

[AddScore]
SlotList          = @
Type              = scale
Curve             = sine
EndTime           = 0.2
EndValue          = 1.2

[HiScore@Text]
IgnoreFromParent  = scale position.scale
Position          = top -> bottom (0, 5)
Color             = lime
TrackList         = @
Loop              = true
0                 = > Get Game ScoreID, > Get Save <, Object.SetText ^ <
