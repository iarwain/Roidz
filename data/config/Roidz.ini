; Roidz - Template basic config file

[Display]
; FullScreen = false + Decoration = false + no dimension -> Borderless FullScreen
Title           = Roidz
FullScreen      = false
Decoration      = false
Smoothing       = true
VSync           = true

[Resource]
Font            = bundle: # bundle:Roidz.obr # ../data/font
Sound           = bundle: # bundle:Roidz.obr # ../data/sound
Texture         = bundle: # bundle:Roidz.obr # ../data/texture

[Bundle]
ExcludeList     = dev.ini # % Get Game SaveFile

@game.ini@

@dev.ini@
